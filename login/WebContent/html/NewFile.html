<!DOCTYPE html>
<html>
<head>
<title>Rental Services</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css"
	type="text/css" />
<link rel="stylesheet" href="../css/footer.css" type="text/css" />
</head>
<body>
	<div class="well">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
			<li><a href="#password" data-toggle="tab">Password</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane active in" id="home">
				<form id="tab" class="form col-md-6">
					</br>
					</br>
					<div class="form-group">
						<input type="text" name="fname" id="fn"
							class="form-control input-lg" placeholder="FirstName">
					</div>
					<div class="form-group">
						<input type="text" name="lname" id="ln"
							class="form-control input-lg" placeholder="LastName">
					</div>
					<div class="form-group">
						<input type="text" id="email" name="email" value=""
							class="form-control input-lg" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="text" name="address" id="ln"
							class="form-control input-lg" placeholder="Address">
					</div>
					<div class="form-group">
						<input type="text" name="phno" id="ln"
							class="form-control input-lg" placeholder="Phone No">
					</div>
					<div class="form-group">
						<input type="text" name="bdate" id="ln"
							class="form-control input-lg" placeholder="Birth Date">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block">Update</button>
					</div>
				</form>
			</div>
			<div class="tab-pane fade" id="password">
			
				<form id="tab2" class="form col-md-6" align="center">
					</br></br>
					<div class="form-group">
						<input type="password" name="password1" id="fn"
							class="form-control input-lg" placeholder="Enter Password">
					</div>
					<div class="form-group">
						<input type="password" name="password2" id="fn"
							class="form-control input-lg" placeholder="Re-Enter Password">
					</div>
					<div class="form-group">
						<input type="password" name="newpassword" id="fn"
							class="form-control input-lg" placeholder="Enter New Password">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block">Update</button>
					</div>
				</form>
			</div>

			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="../js/bootstrap.min.js"></script>
			<script src="../calc.js"></script>
</body>
</html>
